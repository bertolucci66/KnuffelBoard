<div class="space-y-4">
  <ng-container *ngIf="!gameId(); else board">
    <app-game-setup [canResume]="canResume()" (startGame)="onStart($event)" (resumeGame)="onResume()"></app-game-setup>
  </ng-container>
  <ng-template #board>
    <app-scoreboard [gameId]="gameId()!" (abort)="onAbort()"></app-scoreboard>
  </ng-template>
</div>
